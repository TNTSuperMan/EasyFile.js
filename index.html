<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyFile サンプルコード</title>
    <script src="easyfile.min.js"></script>
    <script src="sample.js"></script>
</head>
<body>
    <h1>EasyFile サンプルコード</h1>
    <p>画像をアップロードすると下にその画像が表示されます。</p>
    <img src="" alt="" width="200"><br>
    <button onclick="uppic()">画像をアップロード</button>
    <br><br><br>
    <button onclick="updown()">このボタンを押すと<br>アップロードしたファイルを<br>ダウンロードできるよ！</button>
    <br><br><br>
    <textarea placeholder="ダウンロードするテキストを入力してね"></textarea><br>
    <button onclick="dltext()">上に入力したテキストをダウンロード</button>
</body>
</html>
